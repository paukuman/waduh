<div class="homelist related" x-data="related">
    <div class="row">
        <h2>Related Cams</h2>
        <template x-for="model in related">
            <div class="col col-4 col-md-3 g-2" x-data="model" x-init="() => {
                        const get_id = model.hlsPlaylist.split('/').pop().split('_').shift().split('.').shift();
                        model.snapshot = `https://img.strpst.com/thumbs/${model.popularSnapshotTimestamp}/${get_id}_webp`;
                    }">
                <div class="card" x-init="() => {
                    $el.onclick = () => {
                        window.location.hash = `#${model.username}`;
                    }
                }">
                    <div class="card-image">
                        <img class="bg_img card-img-top"
                            x-init="$el.style.backgroundImage = `url(${ model.snapshot })`"
                            src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAMAAAACCAQAAAA3fa6RAAAADklEQVR42mNkAANGCAUAACMAA2w/AMgAAAAASUVORK5CYII=">

                        <template x-if="model.isNew">
                            <span class="new">NEW</span>
                        </template>

                        <template x-if="model.isVr">
                            <span class="vier">VR</span>
                        </template>

                        <template x-if="model.username">
                            <span x-text="model.username" class="username"></span>
                        </template>
                    </div>
                </div>
            </div>
        </template>
    </div>
</div>
