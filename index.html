<html>
<head>
    <link rel="stylesheet" href="assets/css/style.css">
    <script defer src="assets/js/main.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="header"></div>
        <div class="main">
            <div class="home">
                <div
                x-data="{ posts: [] }"
                x-init="posts = await fetchJson('https://api.modules.my.id/v2/models');">
                    <template x-if="posts[0].blocks.sortBy === 'STRIP_RANKING'">
                        <div class="popular" x-data="posts[0].blocks.models"></div>
                    </template>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
