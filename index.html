<html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- [ Framework CSS ] -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <!-- [ Video JS ] -->
    <link href="https://vjs.zencdn.net/8.3.0/video-js.css" rel="stylesheet" />


    <!-- [ Local ] -->
    <link rel="stylesheet" href="assets/css/style.css?v=213">
    <script defer type="application/javascript" src="assets/js/main.js?=asdsad"></script>

    <!-- [ Framework JS ] -->
    <script defer src="node_modules/alpinejs/dist/cdn.min.js"></script>

</head>

<body>
    <div class="jonaa">

        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">Waduh</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" fill="#000000"
                        width="24px" height="24px" viewBox="0 0 32 32" enable-background="new 0 0 32 32" id="Glyph"
                        version="1.1" xml:space="preserve">
                        <path d="M16,13c-1.654,0-3,1.346-3,3s1.346,3,3,3s3-1.346,3-3S17.654,13,16,13z"
                            id="XMLID_287_" />
                        <path d="M6,13c-1.654,0-3,1.346-3,3s1.346,3,3,3s3-1.346,3-3S7.654,13,6,13z" id="XMLID_289_" />
                        <path d="M26,13c-1.654,0-3,1.346-3,3s1.346,3,3,3s3-1.346,3-3S27.654,13,26,13z"
                            id="XMLID_291_" /></svg>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                    </ul>
                    <form class="d-flex m-0" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>

        <div class="main container" x-data="{ modules: false, hasModules: false, hasHash: false, user: false }" x-init="async () => {
                if(!window.location.hash) {
                    let { blocks } = await fetchJson('https://api.modules.my.id/v2/models');
                    modules = blocks;
                    hasModules = blocks.length
                } else {
                    let cam = await fetchJson(`https://api.modules.my.id/v2/models/username/${window.location.hash.substring(1)}/cam`);
                    user = cam.user;
                    hasHash = true;
                }
            }">

            <template x-if="hasHash">
                <div class="videoku-wrap position-relative w-100" x-data="user">
                    <video id="videoku" class="position-absolute video-js" controls preload="auto" x-init="$el.setAttribute('poster', `https://img.strpst.com/thumbs/${user.snapshotTimestamp}/${user.id}_webp`);">
                        <source x-init="
                        $el.src = `https://edge-hls.doppiocdn.com/hls/${user.id}/master/${user.id}.m3u8`;
                        videojs('#videoku', {liveui: true});" type="application/x-mpegURL" />
                        <p class="vjs-no-js">
                            To view this video please enable JavaScript, and consider upgrading to a
                            web browser that
                            <a href="https://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
                        </p>
                    </video>
                </div>
            </template>

            <template x-if="hasModules && !hasHash">
                <template x-for="{url, id, models} in modules">
                    <div class="homelist my-5" x-data="{ models, url, id }" x-init="$el.setAttribute('id', id);">
                        <h2 x-text="id"></h2>
                        <div class="row">
                            <template x-for="model in models">
                                <div class="col col-4 col-md-3 g-2" x-data="model" x-init="() => {
                                            const get_id = model.hlsPlaylist.split('/').pop().split('_').shift();
                                            model.snapshot = `https://img.strpst.com/thumbs/${model.popularSnapshotTimestamp}/${get_id}_webp`;
                                        }">
                                    <div class="card" x-init="() => {
                                        $el.onclick = () => {
                                            window.location.hash = `#${model.username}`;
                                        }
                                    }">
                                        <div class="card-image">
                                            <img class="bg_img card-img-top"
                                                x-init="$el.style.backgroundImage = `url(${ model.snapshot })`"
                                                src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAMAAAACCAQAAAA3fa6RAAAADklEQVR42mNkAANGCAUAACMAA2w/AMgAAAAASUVORK5CYII=">
                                            <span class="online" x-text="model.isOnline?'Online':'Offline'"></span>
                                        </div>
                                    </div>
                                </div>
                            </template>
                        </div>
                    </div>
                </template>
            </template>
        </div>
    </div>
    <footer>
        <script src="https://vjs.zencdn.net/8.3.0/video.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous">
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
            integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous">
        </script>
    </footer>
</body>

</html>
