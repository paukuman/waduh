<html>
<head>
    <link rel="stylesheet" href="assets/css/style.css">
    <script defer src="assets/js/main.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="header"></div>
        <div class="main">
            <div class="home">
                
                <div
                x-data="{ posts: [] }"
                x-init="posts = await fetchJson('https://api.modules.my.id/v2/models');">
                <template x-for="post in posts.blocks">
                    <!-- [ Popular ] -->
                    <div class="wrap">
                        <template x-if="post.sortBy == 'countryGenderModels'">
                            <span x-text="post.sortBy" x-init="console.log(post.sortBy)"></span>
                            <div class="popular" x-data="{popular = post.models}">
                                <template x-for="pop in popular">
                                    <span x-text="pop.username"></span>
                                </template>
                            </div>
                        </template>
                    </div>
                </template>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
